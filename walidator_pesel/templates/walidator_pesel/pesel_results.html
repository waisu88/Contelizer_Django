<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wynik PESEL</title>
</head>
<body>
    <h1>Informacje o numerze PESEL</h1>
    <p><strong>Numer PESEL:</strong> {{ pesel_number }}</p>
    <p><strong>Status: </strong> {{ pesel_status }} </p>
    {% if pesel_status == 'poprawny' %}
        <p><strong>Data urodzenia:</strong> {{ date_of_birth|date:"d-m-Y" }}</p>
        <p><strong>Płeć:</strong> {{ sex }}</p>
    {% else %}
        <p><strong>Niepoprawność z:</strong>{{ errors }}</p>
    {% endif %}
    <a href="{% url 'check_pesel' %}">Sprawdź inny PESEL</a>
</body>
</html>
