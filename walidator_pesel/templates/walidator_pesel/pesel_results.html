<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wynik PESEL</title>
</head>
<body>
    <h1>Informacje o numerze PESEL</h1>
    <p><strong>Numer PESEL:</strong> {{ pesel }}</p>
    <p><strong>Status: </strong> {{ poprawnosc }} </p>
    {% if poprawnosc == 'poprawny' %}
        <p><strong>Data urodzenia:</strong> {{ data_urodzenia|date:"d-m-Y" }}</p>
        <p><strong>Płeć:</strong> {{ plec }}</p>
    {% else %}
        <p><strong>Niepoprawność z:</strong>{{ wyjatki }}</p>
    {% endif %}
</body>
</html>
